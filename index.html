<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="assets/fonts/silkscreen.css">
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>
  <div id="edit">
    <div class="wrapper">
      <div id="blockly"></div>
    </div>
    <button id="toggle-edit">PROGRAM YOUR BOT</button>
    <button id="test">TEST</button>
  </div>
  <div id="stage"></div>
  <script src="bower_components/blockly/blockly_compressed.js"></script>
  <script src="bower_components/blockly/blocks_compressed.js"></script>
  <script src="bower_components/blockly/javascript_compressed.js"></script>
  <script src="bower_components/blockly/msg/js/en.js"></script>
  <script src="bower_components/phaser/build/phaser.js"></script>
  <script src="dist/main.js"></script>
  <xml id="toolbox" style="display: none">
    <category name="Logic">
      <block type="controls_if"></block>
      <block type="logic_boolean"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
    </category>
    <category name="Loops">
      <block type="controls_whileUntil"></block>
      <block type="controls_flow_statements"></block>
      <block type="controls_repeat"></block>
    </category>
    <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
    </category>
    <category name="Movement">
      <block type="move_forward"></block>
      <block type="move_backward"></block>
    </category>
    <category name="Arm">
      <block type="punch"></block>
      <block type="hammer"></block>
    </category>
    <category name="Laser">
    </category>
    <category name="Self">
      <block type="self_hp"></block>
      <block type="self_ap"></block>
      <block type="self_pos"></block>
    </category>
    <category name="Enemy">
      <block type="enemy_hp"></block>
      <block type="enemy_ap"></block>
      <block type="enemy_pos"></block>
      <block type="enemy_dist"></block>
    </category>
  </xml>
  <script>
    var app = require('koding-hackathon');
    Blockly.inject(
      document.getElementById('blockly'),
      { toolbox: document.getElementById('toolbox') }
    );
  </script>
</body>
</html>
